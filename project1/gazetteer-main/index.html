<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Isaiah Ojo">
        
    <link rel="stylesheet" href="./libs/vendors/bootstrap/bootstrap.css">
    
    <link rel="shortcut icon" type="image/ico" href="libs/favicon.ico">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    
    <link href="https://fonts.googleapis.com/css2?family=Goldman:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./libs/vendors/leaflet-extra-markers/dist/css/leaflet.extra-markers.min.css">

    <link rel="stylesheet" href="libs/css/leaflet.css" />

    <link rel="stylesheet" href="libs/css/MarkerCluster.Default.css" />

    <link rel="stylesheet" href="libs/css/leaflet.awesome-markers.css">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="./libs/css/style.css">
   
    
    <title>gazetteer</title>
</head>
    
    
<body>
    <div class = "loader-wrapper">
        <span class = "loader"><span class="loader-inner"></span></span>
    </div>
    <header>
        <nav id="nav" class="navbar fixed-top navbar-light justify-content-center">
            <div class="form-inline justify-content-center" id="navbarNavAltMarkup">
                <select id="countrySelect" class="form-control mr-2"></select>
            </div>
        </nav>
    </header>

    <main>
        

        <section id="corona" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="mx-auto">Corona</h3>
                        <button type="button" class="close ml-0" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body mx-auto">
                        <table>
                            <tr>
                                <td>Confirmed:</td>
                                <td id="txtConfirmed" class="pl-2"></td>
                                <td id="east" class="d-none"></td>

                            </tr>
                            <tr>
                                <td>Active:</td>
                                <td id="txtActive" class="pl-2"></td>
                                <td id="west" class="d-none"></td>

                            </tr>
                            <tr>
                                <td>Recovered:</td>
                                <td id="txtRecovered" class="pl-2"></td>
                            </tr>
                            <tr>
                                <td>Deaths:</td>
                                <td id="txtDeaths" class="pl-2"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </section>
        
         <section id="details" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 id="txtCountry" class="mx-md-auto pt-md-3"></h3>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body mx-auto">
                        <table>
                            <tr>
                                <td>Capital:</td>
                                <td id="txtCapital" class="pl-2"></td>
                                <td id="north" class="d-none"></td>
                            </tr>
                            <tr>
                                <td>Population:</td>
                                <td id="txtPop" class="pl-2"></td>
                                <td id="south" class="d-none"></td>
                            </tr>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary"><a id="anthem" class="text-white" href=""
                                target="_blank">Youtube National Anthem </a></button>
                    </div>
                </div>
            </div>
        </section>
        
         <section id="youtube" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 id="ytCountry" class="mx-md-auto pt-md-3"></h3>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body mx-auto">
                        <table>
                            <tr>
                                <td>Capital City </td>
                                <td id="ytTxt" class="pl-2"></td>
                                <td id="north" class="d-none"></td>
                        </table>
                        <div class='row'>
                <div class='col fw-bold'>Summary:</div>
              </div>
              <div class='row'>
                <div class='col' id='areaSummaryi'></div>
                  <div class="modal-footer">
                        <button type="button" class="btn btn-primary"><a id="wiki" class="text-white" href=""
                                target="_blank">To wikipedia article</a></button>
                    </div>
              </div>
                        
                    </div>
                    
                </div>
            </div>
        </section>

        <section id="news" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
                <div class="modal-content d-flex justify-content-center">
                    <div class="modal-header">
                        <h3 class="mx-auto">Top News</h3>
                        <button type="button" class="close ml-0" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body mx-auto">
                        <table id="article"></table>
                    </div>
                </div>
            </div>
        </section>

        <section id="weather" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
                <div class="modal-content d-flex justify-content-center w-75 mx-auto">
                    <div class="modal-header">
                        <h3 class="mx-auto">Weather</h3>
                        <button type="button" class="close ml-0" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body mx-auto">

                        <img id="weatherIcon" src="" class="d-inline" alt="">
                        <h5 id="txtTemp" class="d-inline pl-2"></h5>
                        <p class="weather"></p>
                        <div id="weatherContainer">
                            <ul id="weatherList">
                                <li>
                                    <i class="d-inline fas fa-temperature-high"></i>
                                    <p id="maxMin" class="weather d-inline"></p>
                                </li>
                                <li>
                                    <i class="weather d-inline fas fa-wind"></i>
                                    <p id="txtWind" class="weather d-inline"></p>
                                </li>
                                <li>
                                    <i class="weather d-inline fas fa-tint"></i>
                                    <p id="humidity" class="weather d-inline"></p>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        
        <section id="currency" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exchangeModalLabel">Exchange Rate</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div id="divEQResults">
                <form>
                    <label for="amount">Enter the amount of USD you would like to convert:</label>
                    <input id="amount" type="number" value="0">
                </form>
                <br>
                <p id="txtRates">
                        
                </p>
          
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
            </div>
        </section>


        <section id="countryImaging" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 class="mx-auto pl-2">countryImaging</h3>
                        <button type="button" class="close ml-0" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div id="carousel" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img id="img1" src="" class="d-block w-100" alt="">
                                    <div class="carousel-caption d-none d-md-block">
                                        <p id="imgDescription1" class="imgDescription"></p>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <img id="img2" src="" class="d-block w-100" alt="">
                                    <div class="carousel-caption d-none d-md-block">
                                        <p id="imgDescription2" class="imgDescription"></p>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <img id="img3" src="" class="d-block w-100" alt="">
                                    <div class="carousel-caption d-none d-md-block">
                                        <p id="imgDescription3" class="imgDescription"></p>
                                    </div>
                                </div>
                            </div>
                            <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span id="prev" class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span id="next" class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        
         <div id="modalWebcam" class="modal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class='modal-content custom'>
          
          <div class="modal-header custom-header">
            <h3 class='lead' id='webcamName'></h3>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class='modal-body'>
            <div class='container flex' id="cityInfoMain">

              <div class='row'>
                <div class='col fw-bold'>Feature:</div>
                <div class='col' id='webcamNote'>Webcam</div>
              </div>

              <div class='row'>
                <iframe controls id='webcamViewport'>
                </iframe>
              </div>
            </div>
          </div>

          <div class="'modal-footer">
          </div>
        </div>
      </div>
    </div>
        
         <div id="frameWorkID" class="modal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class='modal-content altered'>
          
          <div class="frameWorkStart unique">
            <h3 class='lead' id='cdmName'></h3>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class='frameWorkMid'>
            <div class='container flex' id="ribbonMain">

              <div class='row'>
                <div class='col fw-bold'>Info:</div>
                <div class='col' id='cdmType'></div>
              </div>

              <div class='row'>
                <div class='col fw-bold'>Links:</div>
                <div class='col' id='cityWiki'><a href="" id="areaData">To Wikipedia</a></div>
              </div>

              <div class='row'>
                <div class='col fw-bold'>Summary:</div>
              </div>

              <div class='row'>
                <div class='col' id='areaSummary'></div>
              </div>

            </div>
          </div>

          <div class="'frameWorkEnd">
          </div>
        </div>
      </div>
    </div>
        
        <div id="modalMarker" class="modal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class='modal-content custom'>
          
          <div class="modal-header custom-header">
            <h3 class='lead' id='featureName'></h3>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class='modal-body'>
            <div class='container flex' id="cityInfoMain">

              <div class='row'>
                <div class='col fw-bold'>Feature:</div>
                <div class='col' id='featureType'></div>
              </div>

              <div class='row'>
                <div class='col fw-bold'>Links:</div>
                <div class='col' id='cityWiki'><a href="" id="cityWikiLink">To Wikipedia</a></div>
              </div>

              <div class='row'>
                <div class='col fw-bold'>Summary:</div>
              </div>

              <div class='row'>
                <div class='col' id='citySummary'></div>
              </div>

            </div>
          </div>

          <div class="'modal-footer">
          </div>
        </div>
      </div>
    </div>

        <div class='modal-body'>

            <div class='container flex' id="countryInfoMain">
              <div class='row'>
                <div class='col fw-bold'>Capital:</div>
                <div class='col' id='countryCapital'></div>
              </div>

              <div class='row'>
                <div class='col fw-bold'>Wiki:</div>
                <div class='col' id='countryCapitalWiki'><a href="" id="countryCapitalWikiLink">To Wikipedia</a></div>
              </div>
              </div>

            </div>
        
        <section>
            <div id="globalMap"></div>
        </section>
    </main>

    <script src="libs/vendors/leaflet/leaflet.js"></script>

    <script src="libs/vendors/leaflet-extra-markers/dist/js/leaflet.markercluster.js"></script>

    <script src="libs/vendors/leaflet-extra-markers/dist/js/leaflet.awesome-markers.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script>

    <script src="./libs/vendors/leaflet-extra-markers/dist/js/leaflet.extra-markers.js"></script>
    
    <script src="./libs/vendors/all.min.js"></script>

</body>
